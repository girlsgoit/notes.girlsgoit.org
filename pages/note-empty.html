<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Note</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="column">
					<a href="#">
						marc graciov
					</a>
				</div>
				<div class="column">
					<a href="#" class="logo">
						<img src="../img/NotesNormal.svg">
					</a>
				</div>
				<div class="column">
					<nav>
						<ul class=navbar>
							<li>
								<a href="#">
									settings
								</a>
							</li>
							<li>
								<a href="#">
									help
								</a>
							</li>
							<li>
								<a href="#">
									sign up
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="note-wrapper">
			<div class="note-cursor note-cursor-first"></div>
			<article class="note"></article>
			<div class="note-tools">
				<div class="note-delete">
					<a href="#" class="button">Delete this note</a>
				</div>
				<div class="note-add note-add-opened">
					<textarea name="" resize="no-resize" placeholder="Write your text here"></textarea>
					<a class="button" href="#">H1</a>
					<a class="button" href="#">H2</a>
					<a class="button" href="#">H3</a>
					<a class="button" href="#">P</a>
					<a class="button" href="#">UL</a>
					<a class="button" href="#">LINK</a>
					<a class="button" href="#">IMAGE</a>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p>
				This web application was developed during
				<a href="https://www.google.com">GirlsGoIT Summer STEM Camp </a>
			</p>
			<ul>
				<li><a href="#">Facebook</a></li>
				<li><a href="#">YouTube</a></li>
				<li><a href="#">Instagram</a></li>
			</ul>
		</div>
	</footer>	
</body>
</html>
