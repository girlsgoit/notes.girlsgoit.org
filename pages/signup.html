<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

	<link rel="stylesheet" href="../css/style.css">
</head>
<body class="account">
	<div class="container">
		<div class="account-content">
			<img src="../img/LogoNormal.svg">
			<p class="validation-error"></p>
			<form action="#">
				<div class="inputs-login">
					<input type="text" placeholder="Username" id="username" onfocusout="verifyIfUnique()">
					<input type="text" placeholder="First Name" id="first-name">
					<input type="text" placeholder="Last Name" id="last-name">
					<input type="password" placeholder="Password" id="password">
					<input type="password" placeholder="Confirm Password" id="confirm-password">
				</div>
				<input type="submit" value="Register" class="button" id="register">
				<a href="#" id="login">Login</a>
			</form>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/register-controller.js"></script>
    <script src="../js/register-view.js"></script>
</body>
</html>
